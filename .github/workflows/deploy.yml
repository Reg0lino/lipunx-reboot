# The name of your automated workflow, which will show up in the "Actions" tab of your repo
name: Deploy Eleventy to GitHub Pages

# This tells the workflow WHEN to run.
on:
  # Run it on pushes to the "main" branch.
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use a standard Linux virtual machine
    steps:
      # Step 1: Check out a copy of your repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment (Eleventy needs this)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable version of Node.js
          cache: 'npm' # Speed up future builds by caching dependencies

      # Step 3: Install all your project's dependencies (i.e., Eleventy)
      - name: Install dependencies
        run: npm install

      # Step 4: Run the Eleventy build command to generate the final site
      - name: Build site
        run: npx @11ty/eleventy

      # Step 5: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 6: Upload the built site (the contents of the _site folder) as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      # Step 7: Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4